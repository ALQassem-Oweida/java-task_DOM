<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #1: Changing the text in the div when mouse over and return it back when mouse out</title>
    <style>
        #mydiv {
            width: 300px;
            height: 50px;
            line-height: 50px;  /* for vertical alignment of text */
            text-align: center;
            border: 1px solid black;
            background-color: yellow;
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="mydiv">Hello world</div>
    <!-- .mouseover = function () { mouseOver() }; .addEventListener("mouseover", mouseOver); -->
    <script>

        document.getElementById('mydiv').onmouseover = function () { mOver() };
        document.getElementById('mydiv').onmouseout = function () { mOut() };
        let textCon=document.getElementById('mydiv').textContent
        function mOver() {
          document.getElementById('mydiv').innerHTML="Text 2";
        }
        function mOut() {
          document.getElementById('mydiv').innerHTML=textCon;
        }
        </script>


</body>
</html>
